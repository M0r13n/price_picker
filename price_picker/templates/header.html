{% if config['SHOW_HEADER'] %}
    <div class="d-flex flex-column flex-md-row align-items-center p-2 px-md-4 mb-4 bg-white border-bottom box-shadow">
        <h4 class="my-0 mr-md-auto d-sm-block"><a href="{{ url_for('main.home') }}" class="text-dark">{{ config['APP_NAME'] }} -
            <i class="text-muted">Preiskalkulator</i></a></h4>
        <nav class="my-2 my-md-0 mr-md-3">
            {% if current_user.is_authenticated %}
                <a class="p-2 text-dark" href="{{ url_for('admin.dashboard') }}">Einstellungen</a>{% endif %}
        </nav>
        {% if current_user.is_authenticated %}
            <a class="btn btn-outline-danger d-none d-sm-block" href="{{ url_for('main.logout') }}">Logout</a>
        {% endif %}
    </div>
{% else %}
    <div class="headerMargin"></div>
{% endif %}
