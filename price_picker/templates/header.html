{% if config['SHOW_HEADER'] %}
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
        <h5 class="my-0 mr-md-auto d-none d-sm-block"><a href="{{ url_for('main.home') }}" class="text-dark">PricePicker</a></h5>
        <nav class="my-2 my-md-0 mr-md-3">
            {% if current_user.is_authenticated %}
                <a class="p-2 text-dark" href="{{ url_for('admin.dashboard') }}">Einstellungen</a>{% endif %}
        </nav>
        {% if current_user.is_authenticated %}
            <a class="btn btn-outline-danger d-none d-sm-block" href="{{ url_for('main.logout') }}">Logout</a>
        {% else %}
            <a class="btn btn-outline-primary d-none d-sm-block" href="{{ url_for('main.login') }}">Login</a>
        {% endif %}
    </div>
{% else %}
    <div class="headerMargin"></div>
{% endif %}
