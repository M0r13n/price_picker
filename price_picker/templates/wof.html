<!-- Modal -->
<div
        class="modal left fade"
        id="wofModal"
        tabindex="-1"
        role="dialog"
        aria-describedby="wofModalLabel"
        aria-hidden="true"
>
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h1> <span id="bonusTitle">Smartphoniker Gewinnspiel</span> - sichere dir bis zu 10 Euro Rabatt auf deine Reparatur.</h1>
                <div id="question" class="text-center"><h1></h1></div>
                <div class="grid-wrapper">
                    <div class="container-nobs chart-wrapper">
                        <div id="chart"></div>
                    </div>
                    <div class="container-nobs">
                        <p>
                            Nutze deine Chance auf fette Rabatte.
                        </p>
                        <p class="text-secondary">
                            * Du kannst das Rad nur einmal drehen<br>
                            * Schummler werden disqualifiziert
                        </p>
                        <form id="mailForm">
                            <div class="form-group">
                                <label for="email" hidden>Email</label>
                                <input type="email" class="form-control" id="email" name="email"
                                       aria-describedby="emailHelp" placeholder="Deine Email">
                                <div class="invalid-feedback">
                                    Email ungültig oder bereits genutzt!
                                </div>
                                <small id="emailHelp" class="form-text text-muted">Wir teilen deine Daten mit
                                    niemandem!</small>
                            </div>
                            <button type="submit" class="btn btn-block btn-primary" id="spinBtn">Versuche dein Glück
                                &#9994;
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
